spring:
  application:
    name: oauth2-resource
  main:
    allow-bean-definition-overriding: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
    mode: HTML
  security:
    oauth2:
      client:
        provider: client
        registration: secret
      resourceserver:
        jwt:
          issuer-uri: ${auth-server}/oauth/check_token
          jwk-set-uri: ${auth-server}/oauth/check_token

auth-server: http://localhost:8881/auth #认证服务器地址

public-key: 123456

logging:
  level:
    org:
      liuweiwei: debug
