server:
  servlet:
    context-path: /auth

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .ftl
    servlet:
      content-type: text/html
    mode: HTML5

logging:
  file:
    path: D:/logs/log4j
    name: D:/logs/log4j/log4j.log
  pattern:
    console: "%d{yyyy-MM-dd} [%thread] %-5level %logger{50} -%msg%n"
    file: "%d{yyyy/MM/dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} %msg%n"