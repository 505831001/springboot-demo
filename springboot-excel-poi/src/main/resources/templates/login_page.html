<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/authentication/form">
        <h2 class="form-signin-heading">Please sign in - lww</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <input type="text" class="form-control" name="verifyCode" required="required" placeholder="验证码">
            <img src="getVerifyCode" title="click refresh" onclick="refresh(this)" onmouseover="mouseover(this)"/>
        </p>
        <p>
            <a><input type="checkbox" id="remember-me" name="remember-me" value="true"> Remember me</a>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

<script>
    function refresh(obj) {
        obj.src = "getVerifyCode?" + Math.random();
    }
    function mouseover(obj) {
        obj.style.cursor = "pointer";
    }
</script>
</body>
</html>
