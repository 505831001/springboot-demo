spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ego?useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

## Action: ##
## Consider defining a bean of type 'org.**.dao.TbUserMapper' in your configuration. ##
## resources/mapper 非<配置在pom.xml中>：java/mapper ##
mybatis:
  mapper-locations: classpath*:/resources/mapper/*.xml
  type-aliases-package: com.example.model

## %d-时间格式,%thread-线程,%-5level-从左5字符宽度,%logger{50}-日志50个字符,%msg-信息,%n-换行
## 在控制台和文件输出日志格式
logging:
  pattern:
    console: "%d{yyyy-MM-dd} [%thread] %-5level %logger{50} -%msg%n"
    file: "%d{yyyy/MM/dd} [%thread] %-5level %logger{50} %msg%n"
